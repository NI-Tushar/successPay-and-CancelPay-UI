<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancelled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .cancel-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        .cancel-icon {
            font-size: 60px;
            color: #d9534f; /* Cancel icon color */
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .btn-status {
            background-color: #d9534f; /* Button color */
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-status:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="cancel-box">
    <div class="cancel-icon">✖</div> <!-- Cancel icon -->
    <h2>Your Order is Cancelled!</h2>
    <p>We’re sorry to inform you that your order has been cancelled.<br>For more details, please contact support.</p>
    <a href="#" class="btn-status">Check Status</a>
</div>

</body>
</html>
