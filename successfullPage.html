<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .confirmation-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            width: 500px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .checkmark {
            font-size: 60px;
            color: #34a853;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .order-summary {
            background-color: #f9fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        .order-summary h5 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .order-summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }
        .order-summary-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .order-summary-item:last-child {
            margin-bottom: 0;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-size: 16px;
            color: #333;
        }
        .item-price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            text-align: right;
        }
        .btn-home {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="confirmation-box">
    <div class="checkmark">✔</div>
    <h2>Thank you for your purchase</h2>
    <p>Your order will ship in 5-7 business days.<br>Your order number is <strong>#B6CT3</strong>.</p>

    <div class="order-summary">
        <h5>Order Summary</h5>
        <div class="order-summary-item ">
            <img src="https://via.placeholder.com/60" alt="Product Image">
            <div class="item-details d-flex justify-content-between align-items-center ">
                <span class="small">Half Sleeve 100% Cotton <br> Shirts for Women</span>
                <span class="item-price">৳ 800</span>
            </div>
        </div>
        <div class="order-summary-item">
            <img src="https://via.placeholder.com/60" alt="Product Image">
            <div class="item-details d-flex justify-content-between align-items-center">
                <span class="item-name">Stylish women's scarf combo</span>
                <span class="item-price">৳ 800</span>
            </div>
        </div>
        <div class="order-summary-item total d-flex justify-content-between align-items-center">
            <span>Total</span>
            <span>৳ 1600</span>
        </div>
    </div>

    <a href="#" class="btn btn-outline-secondary btn-home">Back to Home</a>
</div>

</body>
</html>
